
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg mt-2">
            <div class="card-header">
                <h3 class="text-center font-weight-dark my-1">Change Password</h3>
            </div>
            <div class="card-body">
                <form #form="ngForm" >
                    <div class="form-row">
                            <div class="col-md-4">
                                <h6>New Password * </h6>
                            </div>
                            <div class="form-group col-md-9">
                                <input class="form-control py-1" name="subject" required/>
                            </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4">
                            <h6>Confirm Password * </h6>
                        </div>
                        <div class="form-group col-md-9">
                            <input class="form-control py-1" name="subject" required />
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="form-group">
                             <small class="text-muted ">* Password should be at least 6 characters long</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 form-group mt-4 mb-4">
                            <button type="submit" [disabled]="form.invalid" class="btn btn-success float-right"> Submit</button>
                        </div>
                    </div>
                </form>

        </div>
    </div>

</div>
