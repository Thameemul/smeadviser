<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                    <div class="card-body">
                        <div class="medium mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                        <!-- <form #form="ngForm" #form="ngForm"  > -->
                            <div class="form-group">
                                <label class="medium mb-1" >Email</label>
                                <input class="form-control py-4" type="email" name="email" #email="ngModel" placeholder="Enter email address" [(ngModel)]="user.email" required/></div>
                                <div *ngIf="email.invalid && email.touched" class="validation-error">This field is required </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="medium" routerLink="/auth/login">Return to login</a>
                                <button class="btn btn-primary" (click) = "resetPassword(user)">Reset Password</button></div>
                         <!-- </form> -->
                    </div>
                    <div class="card-footer text-center">
                        <div class="medium"><a routerLink="/auth/skills">Need a new account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
