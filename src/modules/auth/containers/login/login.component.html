<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-dark my-4">Login</h3></div>
                    <div class="card-body">
                        <form >
                            <div class="form-group"><label class="medium mb-2" >Email</label>
                                <input class="form-control py-4"  type="email" placeholder="Enter email" required /></div>
                            <div class="form-group"><label class="medium mb-2" >Password</label>
                                <input class="form-control py-4"  type="password" placeholder="Enter password" required/></div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox"><input class="custom-control-input" type="checkbox" /><label class="custom-control-label" >Remember password</label></div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="medium" routerLink="/auth/forgot-password">Forgot Password?</a><a class="btn btn-primary" routerLink="/dashboard" >Login</a></div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="medium"><a routerLink="/auth/register">Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
