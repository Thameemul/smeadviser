 <sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-dark my-4">Password Reset</h3></div>
                    <div class="card-body">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="medium mb-1" >Password</label>
                                        <input class="form-control py-4" name="password" [(ngModel)]="user.password"  type="password" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="medium mb-1" >Confirm Password</label>
                                        <input class="form-control py-4"   type="password"  required />
                                    </div>
                                </div>
                            </div>
                             <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                         <small class="text-muted">* Password should be at least 6 characters long</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button class="btn btn-primary btn-block" routerLink="/auth/login"  >Confirm</button>
                            </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="medium"><a routerLink="/auth/login" >Have an account already? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
