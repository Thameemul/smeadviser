<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-dark my-4">Create Account</h3></div>
                    <div class="card-body">
                        <!-- <form #form="ngForm"  (submit)="onSubmit(form)"> -->
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="medium mb-1" >First Name</label>
                                        <input class="form-control py-4" [(ngModel)]="firstname" type="text" placeholder="Enter first name" /></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="medium mb-1" >Last Name</label>
                                        <input class="form-control py-4" [(ngModel)]="lastname"  type="text" placeholder="Enter last name" /></div>
                                </div>
                            </div>
                            <div class="form-group"><label class="medium mb-1" >Email</label>
                                <input class="form-control py-4" name="email" [(ngModel)]="email" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required/></div>
                                <!-- <div *ngIf="email.invalid && email.touched" class="validation-error">This field is required</div> -->
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="medium mb-1" >Password</label>
                                        <input class="form-control py-4" name="password" [(ngModel)]="password"  type="password" placeholder="Enter password" required /></div>
                                        <!-- <div *ngIf="password.invalid && password.touched" class="validation-error">This field is required</div> -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"><label class="medium mb-1" >Confirm Password</label>
                                        <input class="form-control py-4"  [(ngModel)]="confirmpassword" type="password" placeholder="Confirm password" /></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <a routerLink="/auth/skills">Would you like to add Skills ? </a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" (click)="signUp()"  >Create Account</button></div>
                        <!-- </form> -->
                    </div>
                    <div class="card-footer text-center">
                        <div class="medium"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
