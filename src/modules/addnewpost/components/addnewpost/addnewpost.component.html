<div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card shadow-lg border-0 rounded-lg mt-2">
            <div class="card-header">
                <h3 class="text-center font-weight-dark my-1">Add new post</h3>
            </div>
            <div class="card-body">
                <form #form="ngForm"  (submit)="onSubmit(form)">
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group ">
                                <h6 class="medium mb-1 ">Title *</h6>
                                <input class="form-control py-4" name="title" #title="ngModel"
                                    [(ngModel)]="model.title" placeholder="Enter post title here"
                                    required /></div>
                            <div *ngIf="title.invalid && title.touched" class="validation-error">This field is
                                required</div>
                        </div>
                    </div>

                    <div class="form-row" style="height: 50px;">
                        <h6 class="medium mb-1 ">{{radioTitle}} *</h6>
                        <label *ngFor="let radiobutton of radioItems">
                            <input  style="width: 30px;" type="radio" name="category" [value]="radiobutton"  [(ngModel)]="selectedOption" >{{radiobutton}}
                        </label>
                    </div>


                    <div class="form-group">
                        <h6 class="medium mb-1 ">Body *</h6>
                        <angular-editor name="postdesc" #postdesc="ngModel" [(ngModel)]="model.postdesc"
                            [config]="config" required></angular-editor>
                        <div *ngIf="postdesc.invalid && postdesc.touched" class="validation-error">This field is
                            required</div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 form-group  text-center">
                            <button type="submit" [disabled]="form.invalid"
                                class="btn btn-lg btn-success ">Submit Post</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
