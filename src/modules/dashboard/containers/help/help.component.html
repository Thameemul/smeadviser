<div class="card-header">
    <h3>Frequently Asked Questions<a class="btn btn-primary float-right" routerLink="/contact">Contact</a></h3>
</div>

<ngb-accordion #acc="ngbAccordion" >
<ngb-panel *ngFor="let help of helps | async; let indexOfElement = index;" >
  <ng-template ngbPanelHeader>
      <button class="btn btn-link" ngbPanelToggle>
          <span>&#9733; <b> {{help.title}}</b></span>
      </button>
      <!-- <button type="button" class="btn btn-sm btn-outline-info float-lg-right" title="Add to Frequently Asked Questions">&#43;</button> -->
  </ng-template>

<ng-template ngbPanelContent>
  <div [innerHTML]="help.helpdesc"></div>
</ng-template>
</ngb-panel>
</ngb-accordion>
<div class="d-flex justify-content-between p-2">
<ngb-pagination [collectionSize]="10" page="1" [pageSize]="10"></ngb-pagination>
<select class="custom-select"
    style="width: auto;" name="pageSize">
    <option [ngValue]="10" [selected]="true">10 items per page</option>
    <option [ngValue]="30">30 items per page</option>
    <option [ngValue]="50">50 items per page</option>
</select>
</div>
