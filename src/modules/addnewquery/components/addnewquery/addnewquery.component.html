<div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card shadow-lg border-0 rounded-lg mt-2">
            <div class="card-header">
                <h3 class="text-center font-weight-dark my-1">Add new Query</h3>
            </div>
            <div class="card-body">
                <form #form="ngForm"  (submit)="onSubmit(form)">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group "><label class="medium mb-1 ">First Name</label>
                                <input class="form-control py-4" name="firstname" #firstname="ngModel"
                                    [(ngModel)]="model.firstname" placeholder="Enter first name"
                                    required /></div>
                            <div *ngIf="firstname.invalid && firstname.touched" class="validation-error">This field is
                                required</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label class="medium mb-1">Last Name</label>
                                <input class="form-control py-4" name="lastname" #lastname="ngModel"
                                    [(ngModel)]="model.lastname" placeholder="Enter last name"
                                    required /></div>
                            <div *ngIf="lastname.invalid && lastname.touched" class="validation-error">This field is
                                required</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="medium mb-1">Email</label>
                                <input class="form-control py-4" name="email" #email="ngModel"
                                    [(ngModel)]="model.email" type="email" aria-describedby="emailHelp"
                                    placeholder="Enter email address" required /></div>
                            <div *ngIf="email.invalid && email.touched" class="validation-error">This field is required
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label class="medium mb-1">Phone No</label>
                                <input class="form-control py-4" name="phone" #phone="ngModel"
                                    [(ngModel)]="model.phone" placeholder="Enter Phone Number"
                                    required /></div>
                            <div *ngIf="phone.invalid && phone.touched" class="validation-error">This field is required
                            </div>
                        </div>
                    </div>

                    <!-- <div class="form-row">
                        <div class="form-group col-md-12" name="category" #category="ngModel"
                            [(ngModel)]="postservice.formData.category" >
                            <div ngbDropdown class="d-inline-block">
                                <a class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Category</a>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                                    <a ngbDropdownItem>Technical</a>
                                    <a ngbDropdownItem>Domain</a>
                                    <a ngbDropdownItem>Others</a>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="category.invalid && category.touched" class="validation-error">This field is
                            required</div>
                    </div> -->

                    <div class="form-group">
                        <angular-editor name="querydesc" #querydesc="ngModel" [(ngModel)]="model.querydesc"
                            [config]="config"></angular-editor>
                        <div *ngIf="querydesc.invalid && querydesc.touched" class="validation-error">This field is
                            required</div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 form-group mt-4 mb-0 ">
                            <a class="btn btn-primary " (click)="resetForm()">Reset</a>
                        </div>
                        <div class="col-md-6 form-group mt-4 mb-0">
                            <button type="submit" [disabled]="form.invalid"
                                class="btn btn-success btn-block"> Submit</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>
